<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Blur -->
    <div class="blur-sm">
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. A consequuntur
        vero excepturi debitis sapiente?
      </p>
    </div>
    <div class="blur">
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. A consequuntur
        vero excepturi debitis sapiente?
      </p>
    </div>
    <img src="../assets/img/img1.jpg" alt="" class="blur" />

    <!-- Brightness -->
    <img src="../assets/img/img1.jpg" alt="" class="brightness-50" />
    <img src="../assets/img/img1.jpg" alt="" class="brightness-75" />
    <img src="../assets/img/img1.jpg" alt="" class="brightness-100" />
    <img src="../assets/img/img1.jpg" alt="" class="brightness-200" />

    <!-- Contrast -->
    <img src="../assets/img/img3.jpg" alt="" class="contrast-0" />
    <img src="../assets/img/img3.jpg" alt="" class="contrast-50" />
    <img src="../assets/img/img3.jpg" alt="" class="contrast-100" />
    <img src="../assets/img/img3.jpg" alt="" class="contrast-200" />

    <!-- Grayscale -->
    <img src="../assets/img/img4.jpg" alt="" class="grayscale" />

    <!-- Invert -->
    <img src="../assets/img/img4.jpg" alt="" class="invert" />

    <!-- Sepia -->
    <img src="../assets/img/img4.jpg" alt="" class="sepia" />

    <!-- Hue Rotate -->
    <img src="../assets/img/img4.jpg" alt="" class="hue-rotate-15" />
    <img src="../assets/img/img4.jpg" alt="" class="hue-rotate-60" />
  </body>
</html>

<!-- Blur
  blur-none	    filter: blur(0);
  blur-sm	      filter: blur(4px);
  blur	        filter: blur(8px);
  blur-md	      filter: blur(12px);
  blur-lg	      filter: blur(16px);
  blur-xl	      filter: blur(24px);
  blur-2xl	    filter: blur(40px);
  blur-3xl	    filter: blur(64px);
-->

<!-- Brightness
  brightness-0	    filter: brightness(0);
  brightness-50	    filter: brightness(.5);
  brightness-75	    filter: brightness(.75);
  brightness-90	    filter: brightness(.9);
  brightness-95	    filter: brightness(.95);
  brightness-100	  filter: brightness(1);
  brightness-105	  filter: brightness(1.05);
  brightness-110	  filter: brightness(1.1);
  brightness-125	  filter: brightness(1.25);
  brightness-150	  filter: brightness(1.5);
  brightness-200	  filter: brightness(2);
-->

<!-- Contrast
  contrast-0	  filter: contrast(0);
  contrast-50	  filter: contrast(.5);
  contrast-75	  filter: contrast(.75);
  contrast-100	filter: contrast(1);
  contrast-125	filter: contrast(1.25);
  contrast-150	filter: contrast(1.5);
  contrast-200	filter: contrast(2);
-->

<!-- Hue Rotate
  hue-rotate-0	    filter: hue-rotate(0deg);
  hue-rotate-15	    filter: hue-rotate(15deg);
  hue-rotate-30	    filter: hue-rotate(30deg);
  hue-rotate-60	    filter: hue-rotate(60deg);
  hue-rotate-90	    filter: hue-rotate(90deg);
  hue-rotate-180	  filter: hue-rotate(180deg);
-->
